<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
            background: #f0f0f0;
            margin: 20px auto;
        }
        
        .ball {
            width: 50px;
            height: 50px;
            background: #447fff;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 175px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>

    <script>
        $(document).ready(function() {
            function bounceBall() {
                $(".ball")
                    .animate({ top: '350px' }, {
                        duration: 800,
                        easing: 'easeInQuad'
                    })
                    .animate({ top: '0px' }, {
                        duration: 800,
                        easing: 'easeOutQuad',
                        complete: function() {
                            bounceBall();
                        }
                    });
            }
            
            
            bounceBall();
            
           
            $(".ball").click(function() {
                $(this).stop(true);
                $(this).css('top', '0px');
                bounceBall();
            });
        });
    </script>
</body>
</html>
